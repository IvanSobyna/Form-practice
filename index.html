<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Login your account</span>

            <form action="#">
                <div class="inputField">
                <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="inputField">
                    <input type="password" class="password" placeholder="Enter your password" required minlength="6" maxlength="16">
                </div>
                <div class="optionalText">
                    <a href="#" class="text-new">Creat new account</a>
                    <a href="#" class="text">Forgot password</a>
                </div>

                <div class="inputField button">
                    <input class="Login" type="button" value="Login">
                </div>
            </form>
        </div>

        <div class="form Signup">
            <span class="title">Registration</span>
            <form action="#">
                <div class="inputField">
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="inputField">
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="inputField">
                    <input type="password" class="password" placeholder="Create password" required minlength="6" maxlength="16">
                </div>
                <div class="inputField">
                    <input type="password" class="password" placeholder="Repeat password" required minlength="6" maxlength="16">
                </div>
<div class="optionalText">
    <a href="#" class="text-login">Login now</a>
</div>

                <div class="inputField button">
                    <input class="Login" type="button" value="Save">
                </div>
            </form>
        </div>
    </div>
    </div>



<script src="main.js"></script>
</body>
</html>
